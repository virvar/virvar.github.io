<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ссылки на НПА</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <button class="btn btn-outline-secondary m-2" onclick="copyText()">Copy</button>
  </div>
  <div class="d-flex">
    <textarea class="form-control" id="input" rows="30" placeholder="Справка к документу из КонсультантПлюс" onfocus="this.select()" oninput="convert()"></textarea>

  </div>
</div>

<script src="js/references.js"></script>

</body>
</html>

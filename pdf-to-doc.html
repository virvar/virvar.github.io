<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF to Doc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="d-flex justify-content-center">
    <button class="btn btn-outline-secondary m-2" onclick="copyText()">Copy</button>
  </div>
  <div class="d-flex">
    <textarea class="form-control" id="input" rows="30" placeholder="PDF text" onfocus="this.select()" oninput="convert()"></textarea>
    <textarea class="form-control" id="output" rows="30" readonly onfocus="this.select()"></textarea>
  </div>
</div>

<script>
function convert() {
  let input = document.getElementById('input');
  let output = document.getElementById('output');
  let s = input.value;
  s = s.replace(/([А-Яа-я])-\n/g, '$1');
  s = s.replace(/([^\.;:\n])\n([^\n])/g, '$1 $2');
  s = s.replace(/\s([А-Яа-я])\s([А-Яа-я])\s([А-Яа-я])\s/g, '$1$2$3');
  output.value = s;
}

function copyText() {
  let output = document.getElementById('output');
  output.select();
  document.execCommand('copy');
}
</script>

</body>
</html>

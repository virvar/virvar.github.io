<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to Doc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <label for="input" class="form-label">PDF text</label>
            <textarea class="form-control" id="input" rows="30" oninput="convert()"></textarea>
        </div>
        <div class="col">
            <label for="output" class="form-label">Doc text</label>
            <textarea class="form-control" id="output" rows="30"></textarea>
        </div>
    </div>
</div>

<script>
function convert() {
  let input = document.getElementById('input');
  let output = document.getElementById('output');
  let s = input.value;
  s = s.replace(/([^\.;:])\n/gi, '$1 ');
  s = s.replace(/\s([А-Яа-я])\s([А-Яа-я])\s([А-Яа-я])\s/gi, '$1$2$3');
  output.value = s;
}
</script>

</body>
</html>
